version: '3'
services:
  # Database #
  db:
    image: mysql/mysql-server:latest
    restart: always
    cap_add:
      - SYS_NICE
    networks:
      - internal_network
    environment:
      - "MYSQL_ROOT_PASSWORD=PPorca_Labs001"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=PPorca_Labs001"
      - "MYSQL_DATABASE=porcalabs"
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  # Phpmyadmin #
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:5.2.1-fpm-alpine
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: PPorca_Labs001
    networks:
      - internal_network
  # API #
  api:
    build: ./api
    image: api
    restart: always
    networks:
      - internal_network
    volumes:
      - api:/main
  # WordPress #
  wordpress:
    depends_on:
      - db
    image: wordpress:6.2.2-fpm-alpine
    ports:
      - '8000:80'
    restart: always
    volumes: ['./:/var/www/html']
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: PPorca_Labs001
    networks:
      - internal_network
  # web:
  #   build: ./web
  #   image: web
  #   restart: always
  #   networks:
  #     - internal_network
  #   depends_on:
  #     - db
  #   volumes:
  #     - web:/var/www/
  # Dozzle #
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - internal_network
    environment:
      DOZZLE_NO_ANALYTICS: "true"
      DOZZLE_BASE: /logs
      DOZZLE_ADDR: "0.0.0.0:1212"
  # Nginx #
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal_network
      - external_network
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - web:/var/www/
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    command: ["nginx", "-g", "daemon off;"]
  # Certbot #
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

networks:
  internal_network:
  external_network:

volumes:
  api:
  web:
  db:
    driver: local
