version: '3'
services:
  db:
    image: mysql/mysql-server:latest
    restart: always
    cap_add:
      - SYS_NICE
    networks:
      - internal_network
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=root"
      - "MYSQL_DATABASE=porcalabs"
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --max_connections=10000

  api:
    build: ./api
    image: api
    restart: always
    networks:
      - internal_network
    volumes:
      - api:/main

  # web:
  #   build: ./web
  #   image: web
  #   restart: always
  #   networks:
  #     - internal_network
  #   depends_on:
  #     - db
  #   volumes:
  #     - web:/var/www/

  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - internal_network
    environment:
      DOZZLE_NO_ANALYTICS: "true"
      DOZZLE_BASE: /logs
      DOZZLE_ADDR: "0.0.0.0:1212"

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal_network
      - external_network
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - web:/var/www/
    command: ["nginx", "-g", "daemon off;"]


networks:
  internal_network:
  external_network:

volumes:
  api:
  web:
  db:
    driver: local
